<div>
    <img src="assets/images/12.jpg" width="100%" height="380px">
</div>
  <hr>
  
<div class="container">
    <h2 class="title">Our Vendors </h2>
    <div class="row" style="margin-bottom: 10px;">
        <div class="col-md-3">
    <p class="text-info">Filter By Catagory
    <select (change)=(change($event.target.value)) aria-controls="bootstrap-data-table" class="form-control form-control-sm">
        <option  value="0" selected>ALL</option>
        <option *ngFor="let item of catigr " value="{{item.cat_Id}}">{{item.cat_Name}}</option>
    </select></p></div>
    
    <div class="col-md-3"style="margin-left:138px;">
    <div class="d-flex justify-content-center h-100">
      <div class="searchbar">
        <input class="search_input" type="text"  #n (keyup)="search(n)" placeholder="Search...">
         <i class="fa fa-search search_icon"></i> 
      </div>
    </div>
  </div>
</div>
    <div class="row">
        <ng-container *ngFor="let x of gellery">
        
        <div class="col-md-4 col-sm-6"style="margin-bottom: 8px;" *ngIf=" (x.cat_id == this.cat || cat == 0) && (vendorname == ''|| x.name.startsWith(vendorname)) " >
            <div class="product-grid">
                <div>
                    <a href="#">
                        <img class="pic-1" [src]="x.image" style="width:250px;height:250px;">
                        
                    </a>
                    <ul 
                    class="social">
                       <li><a [routerLink]="['/User/Showvendor',x.id]" data-tip="Show Page"><i class="fa fa-eye" ></i></a></li>
                        <li><a [routerLink]="" (click)="AddToFavorit(x.id)" data-tip="Add To Favorit"><i class="fa fa-heart"></i></a></li>
                        <li><a [routerLink]="['/User/VendorPackages',x.id]" data-tip="Show Packages"><i class="fa fa-shopping-cart"></i></a></li>
                    </ul>
           
                </div>
                <ul class="rating">
                    <li class="fa fa-star" *ngFor="let item of counter(x.rate)"></li>
                    <li class="fa fa-star disable" *ngFor="let item of counter1(numderdisapper)"></li>
                </ul>
                <div class="product-content" style="margin-bottom: 5px;">
                    <h3 class="text-info"><a href="#">{{x.name}}</a></h3>
                    <h4 class="title"><a href="#">{{x.catagor}}</a></h4>  
                </div>
            </div>
        </div>
    </ng-container>
    </div>
