
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Users details</h1>
          <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="dataTables_length" id="bootstrap-data-table_length">
                <label>Show 
                    <select  name="bootstrap-data-table_length" aria-controls="bootstrap-data-table" class="form-control form-control-sm">
                        <option value="20">ALL</option>
                        <option  value="10"></option>
     
                        
                    </select>
                </label>
            </div>
        </div>
        <div class="col-lg-3 col-md-6">  
         <div id="bootstrap-data-table_filter" class="dataTables_filter"><label>Search :<input type="search" class="form-control form-control-sm" placeholder="" ></label></div>
        </div>
        <div class="col-lg-3 col-md-6">  
            <div id="bootstrap-data-table_filter" class="dataTables_filter"><label>Date :<input type="date" class="form-control form-control-sm" placeholder="" ></label></div>
           </div>
    </div>
         
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>User Name</th>
                      <th>Email</th>                      
                      
                      <th>Number Of Booking</th>

                      <th><button type="button" class="btn btn-primary">Select All</button></th> 
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th> </th>
                      <th></th>
                       
                      <th></th>
                      <th><button type="button"  class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Add Task</button></th>
                    </tr>
                  </tfoot>
                  <tbody>
                    <tr *ngFor="let item of allusers">
                      <td>{{item.userName}}</td>
                      <td>{{item.email}}</td> 
                      <td>{{item.books}}</td>
                      <td><input type="checkbox"   (change)="asd($event.target.value)" 
                        class="round" id="vehicle1" name="Id" value="{{item.email}}"></td> 
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
        <div class="modal  fade "  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
               <textarea placeholder="enter the message please" [(ngModel)]="messagecontent" style="width: 100%;"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="sendids()" data-dismiss="modal">Send</button>
              </div>
            </div>
          </div>
        </div>
     
      <!-- End of Main Content -->
