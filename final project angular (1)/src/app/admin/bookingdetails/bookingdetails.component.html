
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-2 text-gray-800">Booking details</h1>
          <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="dataTables_length" id="bootstrap-data-table_length">
                <label>Show 
                    <select  name="bootstrap-data-table_length" aria-controls="bootstrap-data-table" class="form-control form-control-sm" [(ngModel)]="Cat.cat_Id" (ngModelChange)="makeFilter($event)"> 
                      <option value="0">All</option> 
                      <option *ngFor="let item of categryList" [value]="item.cat_Id">{{item.cat_Name}}</option>
                        <!-- <option value="20">Makeup</option> -->  
                    </select>
                </label>
            </div>
        </div>
        
        <div class="col-lg-3 col-md-6">  
            <div id="bootstrap-data-table_filter" class="dataTables_filter"><label>Date :<input type="date" class="form-control form-control-sm" placeholder="" [(ngModel)]="date" (change)="DateFilter()"></label></div>
           </div>
    </div>
         
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">Booking details </h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>User Name</th>
                      <th>Vendor Name</th>
                      <th>Catagray Type</th>
                      <th>Book Date</th>
                      <th>Real Date</th>
                      <th>Price</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                 
                  <tbody>
                    <tr *ngFor="let item of bookDetails">
                      <th>{{item.userName}}</th>
                      <th>{{item.vendorName}}</th>
                      <th>{{item.category}}</th>
                      <th>{{item.bookDate | date:'fullDate'}}</th>
                      <th>{{item.realdate | date:'fullDate'}}</th>
                      <th>{{item.cost}}</th>
                      <th>Pendding<div class="progress">
                          <div class="progress-bar" style="width:50%"></div>
                   </div></th> </tr>
                   
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

     
      <!-- End of Main Content -->
