<p>login works!</p>
<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="this.message !=''     ">
  {{message}}
 <button type="button" class="close" data-dismiss="alert" aria-label="Close">
   <span aria-hidden="true">&times;</span>
 </button>
</div>
 
    <div class="container">
      <div class="row">

        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Sign In</h5>
              <form class="form-signin" [formGroup]="userform" (ngSubmit)="login()">
                <div class="form-group">  
                  <input type="email"  formControlName="Email" class="form-control" placeholder="Email address"  >
                  <div *ngIf="!userform.get('Email').valid && (userform.get('Email').dirty || userform.get('Email').touched)">
                    <div class="error-message"  *ngIf="userform.get('Email').errors.required == true" >
                      *Email is required.
                    </div>
                  
                  </div>  
                </div>

  
                <div class="form-group">
                  
                  <input   type="Password" formControlName="Password"   class="form-control"   placeholder="Password"  >
                  <div *ngIf="!userform.get('Password').valid && userform.get('Password').touched">
                      <div class="error-message" *ngIf="userform.get('Password').errors.required == true">
                        *Password is required.
                      </div>
                      <div class="error-message" *ngIf="userform.get('Password').errors.minlength">
                        *Password must be at least 4 characters ,at most 8 characters long including lower and upper case characters
                      </div>
                  </div>
                </div>
 
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" formControlName="rememberMe" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">Remember Password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="this.userform.invalid" type="submit">Sign in</button>
                <hr class="my-4">
                <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
