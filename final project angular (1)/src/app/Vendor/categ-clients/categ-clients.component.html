         <div class="content">
              <div class="animated fadeIn">
                  <div class="row">
  
                      <div class="col-md-12">
                          <div class="card">
                              <div class="card-header">
                                  <strong class="card-title">Clients Data</strong>
                              </div>
                              <div class="card-body">
                                
                                  <!-- Filter by Category -->
                                  <div class="row">
                                    <div class="col">
                                     <label class="text-info">Filter By Category </label>
                                    </div>
                                    <div class="col">
                                     <select (change)="changeCat($event.target.value)"  class="form-control form-control-sm">
                                       <option value="0">All</option>
                                       <option *ngFor="let cat of categories" value="{{cat.cat_Id}}">{{cat.cat_Name}}</option>
                                     </select>
                                    </div>
                                    <div class="col">
                                      <input type="search" #f (keyup)="search(f)" class="form-control form-control-sm" placeholder="search..." > 
                                    </div>
                                    <div class="col-6">
                                      <pagination-controls  id="listing_pagination"
                                                        (pageChange)="page = $event"
                                                        
                                                        maxSize="7"
                                                        directionLinks="true"
                                                        autoHide="true"
                                                        responsive="true"
                                                        previousLabel="Previous"
                                                        nextLabel="Next"
                                                        screenReaderPaginationLabel="Pagination"
                                                        screenReaderPageLabel="page"
                                                        screenReaderCurrentLabel="You're on page">
                                  </pagination-controls>
                                  </div>
                                   </div>   
                                  <div class="col-sm-12 col-md-6">
                                  <div id="bootstrap-data-table_filter" class="dataTables_filter">
                                    
            </div></div></div>

                                  <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                      
                                      <thead>
                                          <tr>
                                              <th>User Name</th>
                                              <th>phone</th>
                                              <th>Hired Category</th>
                                              <th>Current</th>
                                              <th>Message</th>
                                              
                                          </tr>
                                      </thead>
                                      <tbody>
                                          
                                        <ng-container *ngFor="let item of VendorClients | paginate: {id:'listing_pagination',
                                        itemsPerPage:7,
                                         currentPage:page,
                                        totalItems:TotalNumber}">
                                          <tr *ngIf="(catnumC==0 || item.cat_id == this.catnumC) && (clientname == '' || this.item.name.startsWith(this.clientname))">
                                            <td><div class="container">
                                              <!-- Trigger the modal with a button -->
                                              <button (click)="sendUserName(item.name,item.id)" type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal1" data-backdrop="false">
                                                {{item.name}}
                                              </button>
                                            
                                              <!-- Modal -->
                                              <div class="modal fade" id="myModal1" role="dialog">
                                                <div class="modal-dialog modal-sm">
                                                  <!-- Modal content-->
                                                  <div class="modal-content">
                                                    <div class="modal-header">
                                                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                      <h4 class="modal-title">Client Details</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                      <div class="content">
                                                          <div class="animated fadeIn">
                                                              <div class="row">
                                              
                                                            <div >
                                                                      <aside class="profile-nav alt">
                                                                          <section class="card">
                                                                              <div class="card-header user-header alt bg-dark">
                                                                                  <div class="media">
                                                                                      <a href="#">
                                                                                          <img class="align-self-center rounded-circle mr-3" style="width:85px; height:85px;" alt="" src="">
                                                                                      </a>
                                                                                      <div class="media-body">
                                                                                          <h2 class="text-light display-6">{{modalUserName}}</h2>
                                                                                         
                                                                                      </div>
                                                                                  </div>
                                                                              </div>
                                              
                                              
                                                                              <ul class="list-group list-group-flush">
                                                                                  <li class="list-group-item">
                                                                                      <a href="#"> <i class="fa fa-envelope-o"></i> Mail Inbox <span class="badge badge-primary pull-right">10</span></a>
                                                                                  </li>
                                                                                  <li class="list-group-item">
                                                                                      <a href="#"> <i class="fa fa-tasks"></i> Recent Review <span class="badge badge-danger pull-right">15</span></a>
                                                                                  </li>
                                                                                  <li class="list-group-item">
                                                                                      <!-- <a routerLink="/Vendor/3/BookingDetails/{{modalUserId}}"> <i class="fa fa-bell-o"></i> Bookings <span class="badge badge-success pull-right">11</span></a> -->
                                                                                  </li>
                                                                                  <li class="list-group-item">
                                                                                      <a href="#"> <i class="fa fa-comments-o"></i> Message <span class="badge badge-warning pull-right r-activity">03</span></a>
                                                                                  </li>
                                                                              </ul>
                                              
                                                                          </section>
                                                                      </aside>
                                                                  </div>
                                              
                                                             </div>
                                                          </div>
                                              </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                    </div>
                                                  </div>
                                                  
                                                </div>
                                              </div>
                                              
                                            </div>
                                          </td>
                                          <td>{{item.phone}}</td>
                                            <td>{{item.cat_name}}</td>
                                            <td *ngIf="item.status" class="text-success">ON Booking</td>
                                            <td *ngIf="!item.status" class="p-3 mb-2 bg-secondary text-white" > OFF Booking</td>
                                            <td><button type="button" class="btn btn-link">Message Client</button></td>
                                            
                                        </tr>
                                      </ng-container>
                                        
                                      </tbody>
                                  </table>
                              </div>
                          </div>
                      </div>
  
  
                  </div>
              </div><!-- .animated -->
  
  
          <div class="clearfix"></div>
