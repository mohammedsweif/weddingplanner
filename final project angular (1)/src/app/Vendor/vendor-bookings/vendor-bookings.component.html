        <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="dataTables_length" id="bootstrap-data-table_length">
                <label>Filter By Category 
                    <select #refCategory="ngModel" [(ngModel)]="this.catnum">
                        <option value="0">ALL</option>
                        <option *ngFor="let item of cats" value={{item.cat_Id}}>{{item.cat_Name}}</option>  
                    </select>
                </label>
            </div>
            
        </div>  
        <div class="col-lg-3"></div>
        
          <div class="col-lg-6 col-md-6">
            <label>Search by Name </label>
          <div id="bootstrap-data-table_filter" class="dataTables_filter">
               
  <input type="search" #f (keyup)="search(f)" class="form-control form-control-sm" placeholder="search..." > </div></div></div>
  <br>
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Booking Table </h6>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    
                    
                    <th>Client Name</th>
                    <th>Categorie</th>
                    <th>Book Date</th>
                    <th>Real Date</th>
                    <th>Total Cost</th>
                    <th>Status</th>
                   
  
                </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let item of bookings |paginate: this.config">         
              <tr  *ngIf="(item.categoryId==catnum || catnum==0) &&(clientname == '' || item.username.startsWith(this.clientname))">
                  
                   
                    <td><div class="container">
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal1" (click)="getuser(item.bookingId)">{{item.username}}
                          </button></div></td>
                      
                        
                          <!-- //modeldetails -->
  
  
                                        
  <div class="modal fade" id="myModal1" role="dialog">
    <div class="modal-dialog modal-sm">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Client Details</h4>
        </div>
        <div class="modal-body">
          <div class="content">
              <div class="animated fadeIn">
                  <div class="row">
  
                <div >
                          <aside class="profile-nav alt">
                              <section class="card">
                                  <div class="card-header user-header alt bg-dark">
                                      <div class="media">
                                          <a href="#">
                                              <img class="align-self-center rounded-circle mr-3" style="width:85px; height:85px;" alt="" src="">
                                          </a>
                                          <div class="media-body">
                                              <h4 class="text-light display-6">{{getclient.username}}</h4>
                                             
                                          </div>
                                      </div>
                                  </div>
  
  
                                  <ul class="list-group list-group-flush">
                                      <li class="list-group-item">
                                          <a href="#"> <i class="fa fa-envelope-o"></i><br>{{getclient.useremail}}</a>
                                      </li>
                                      <li class="list-group-item">
                                          <a href="#"> <i class="fa fa-comments-o"></i><br>{{getclient.userphone}}</a>
                                      </li>
                                      
                                      <li class="list-group-item">
                                          <a routerLink="/Vendor/3/Messages/3/Chat/1"><br><i class="fa fa-comments-o"></i> Message</a>
                                      </li>
                                  </ul>
  
                              </section>
                          </aside>
                      </div>
  
                 </div>
              </div>
  </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
                        
        <!-- --end modeldetails--                 -->
                    
                    
                    <td>{{item.categoryname}}</td>
                    <td>{{item.bookDate | date}}</td>
                    <td>{{item.realDate | date}}</td>
                    <td>{{item.cost}}</td>
                   
                    <td *ngIf="checkdate(item.realDate) ; else elseBlock">Pendding<div class="progress">
                      <div class="progress-bar" style="width:50%"></div>
                    </div></td>
                      <ng-template #elseBlock><td>Done<div class="progress">
                        <div class="progress-bar bg-danger" style="width:100%"></div>
                      </div></td></ng-template>
                </tr>
              </ng-container>
            </tbody>
        </table>
            </div>
            <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>

            </div>
